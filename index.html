<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sejal</title>
    <style>
        /* Minimalist Aesthetic */
        :root { --bg: #121212; --card: #1e1e1e; --text: #ffffff; --accent: #1db954; }
        body { background: var(--bg); color: var(--text); font-family: 'Helvetica Neue', Arial, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* The Gatekeeper (Login) */
        #login-gate { text-align: center; transition: opacity 0.5s ease; }
        input { background: #333; border: none; padding: 15px; border-radius: 8px; color: white; margin: 10px 0; width: 200px; display: block; font-size: 1rem; }
        button { background: var(--accent); color: black; border: none; padding: 15px 30px; border-radius: 50px; font-weight: bold; cursor: pointer; margin-top: 10px; transition: transform 0.2s; }
        button:hover { transform: scale(1.05); }

        /* The Player (Hidden initially) */
        #music-container { display: none; text-align: center; width: 90%; max-width: 400px; animation: fadeIn 1s ease; }
        .status-pill { background: rgba(29, 185, 84, 0.2); color: var(--accent); padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; display: inline-block; margin-bottom: 20px; }
        
        /* The Spotify Embed */
        #spotify-embed { border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); width: 100%; height: 352px; border: none; }
        
        .loader { font-size: 0.8rem; color: #666; margin-top: 10px; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="login-gate">
        <h2>Who goes there?</h2>
        <input type="text" id="name-input" placeholder="Your Name">
        <input type="password" id="code-input" placeholder="Secret Code">
        <button onclick="checkCredentials()">Enter</button>
        <p id="error-msg" style="color: red; font-size: 0.8rem; display: none;">Access Denied.</p>
    </div>

    <div id="music-container">
        <div class="status-pill">Aneek is listening to</div>
        <iframe id="spotify-embed" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        <p class="loader">Scanning live frequency...</p>
    </div>

    <script>
        let currentTrackId = "";

        function checkCredentials() {
            const name = document.getElementById('name-input').value.trim();
            const code = document.getElementById('code-input').value.trim();

            // The Check (Case insensitive)
            if (name.toLowerCase() === "sejal" && code.toLowerCase() === "hello kitty") {
                document.getElementById('login-gate').style.display = 'none';
                document.getElementById('music-container').style.display = 'block';
                startMusicSync(); // Start checking Spotify
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        async function fetchNowPlaying() {
            try {
                const res = await fetch('/api/now-playing'); // Calls your backend
                const data = await res.json();

                if (data.isPlaying && data.trackId !== currentTrackId) {
                    // Update only if the song changed
                    currentTrackId = data.trackId;
                    // Update the Embed Source
                    document.getElementById('spotify-embed').src = `https://open.spotify.com/embed/track/${data.trackId}?utm_source=generator&theme=0`;
                    document.querySelector('.status-pill').innerText = "Live Now";
                } else if (!data.isPlaying) {
                    document.querySelector('.status-pill').innerText = "Aneek is Offline";
                }
            } catch (error) {
                console.log("Sync error:", error);
            }
        }

        function startMusicSync() {
            fetchNowPlaying(); // Run immediately
            setInterval(fetchNowPlaying, 10000); // Check again every 10 seconds
        }
    </script>
</body>
</html>
